<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A4A4A" />
      <stop offset="100%" stop-color="#2B2B2B" />
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#007AFF" />
      <stop offset="100%" stop-color="#5AC8FA" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background: Rounded Square for macOS -->
  <rect x="100" y="100" width="824" height="824" rx="180" ry="180" fill="url(#bg)" />
  
  <!-- MIDI Connector Symbol (Simplified) -->
  <circle cx="512" cy="512" r="320" stroke="#8E8E93" stroke-width="20" fill="none" opacity="0.3" />
  
  <!-- Data Flow / Waveform -->
  <path d="M 300 512 Q 400 300, 512 512 T 724 512" stroke="url(#wave)" stroke-width="60" fill="none" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Connection Points -->
  <circle cx="300" cy="512" r="40" fill="#007AFF" />
  <circle cx="724" cy="512" r="40" fill="#5AC8FA" />
  
  <!-- Text Label (Optional) -->
  <text x="512" y="800" font-family="San Francisco, Arial, sans-serif" font-size="80" fill="#FFFFFF" text-anchor="middle" font-weight="bold" opacity="0.8">MIDI 2.0</text>
</svg>